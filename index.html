<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="drum-kit">
        <button class="drum" data-sound="kick" data-key="a">A<br><span>"Kick"</span></button> 
        <button class="drum" data-sound="lowtom" data-key="s">S<br><span>"L-Tom"</span></button>   
        <button class="drum" data-sound="midtom" data-key="d">D<br><span>"M-Tom"</span></button>   
        <button class="drum" data-sound="hightom" data-key="f">F<br><span>"H-Tom"</span></button>   
        <button class="drum" data-sound="crashcymbal" data-key="g">G<br><span>"Crash"</span></button>   
        <button class="drum" data-sound="hihat" data-key="h">H<br><span>"Hihat"</span></button>   
        <button class="drum" data-sound="snare" data-key="j">J<br><span>"Snare"</span></button>   
        <button class="drum" data-sound="ridecymbal" data-key="k">K<br><span>"Cymbal"</span></button>     
    </div>
    <script src="script.js"></script>
</body>
</html>
